<td mat-cell class="cell-container">
    @if(!editing){
        <mat-icon (click)="deleteRow()" class="icon-cell">delete</mat-icon>
        <mat-icon (click)="startEditing()" class="icon-cell">edit</mat-icon>
        {{ reviewItem.text }}     
    } 
    @else {
        <input matInput type="text" class='input-height' [(ngModel)]="editedText">
        <mat-icon (click)="saveEdit()" class="icon-cell">done</mat-icon>
    }
</td>
