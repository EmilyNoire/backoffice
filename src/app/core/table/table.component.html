<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    @for(column of displayedColumns; track column) {
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'ellipsis'" 
                [matTooltip]="element.data[column]"
                [matTooltipDisabled]="element.data[column]?.length < 20">
                @if(column !== 'reviews') {   
                    {{ element.data[column] }}
                }
                @else {
                    <span class="icon" (click)="onSelect(element.data)">
                        {{ element.data[column]?.length || '0' }} <mat-icon aria-label="Edit">edit</mat-icon>
                    </span>               
                }
            </td>
        </ng-container>
    }
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
